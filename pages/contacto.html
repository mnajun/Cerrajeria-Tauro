    <!--======Contenido Principal======-->
    <main>
        <form action="#" method="#" data-aos="zoom-in" data-aos-delay="400">
            <h1 class="titulos title-contact centrar">Contacto</h1>
            <div class="form-container">
                <div class="div-1">
                    <label for="sexo">Sexo:</label>
                    <div>
                        <div class="op-1">
                            <input type="radio" name="sexo" value="hombre"> Hombre
                        </div>

                        <div class="op-2">
                            <input type="radio" name="sexo" value="mujer"> Mujer
                        </div>
                    </div>
                </div>

                <div class="div-2">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" placeholder="Escribe tu nombre..." required>

                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" placeholder="Escribe tu apellido..." required>

                    <label for="correo">E-mail:</label>
                    <input type="email" name="correo" placeholder="Escribe tu correo..." required>
                </div>


                <div class="div-3">
                    <label for="estado-civil">Estado Civil:</label>
                    <select name="estado-civil">
                        <option disabled selected>Elige una opción</option>
                        <option value="soltero">Soltero/a</option>
                        <option value="casado">Casado/a</option>
                        <option value="divorciado">Divorciado/a</option>
                    </select>
                </div>


                <div class="div-4">
                    <label for="newsletter">¿Novedades? apuntate para estar informado</label>
                    <input type="checkbox" class="newsletter" name="newsletter">
                </div>


                <div class="div-5">
                    <label for="comentarios">Comentarios:</label>
                    <textarea name="comentarios" cols="30" rows="15" placeholder="Escribe un comentario..."></textarea>
                </div>
            </div>

            <!-- Botones -->
            <div class="div-6">
                <input type="submit" class="send" value="Enviar formulario">
                <input type="reset" class="reset" value="Limpiar formulario">
            </div>
        </form>
    </main>
